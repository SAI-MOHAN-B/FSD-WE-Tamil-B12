<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <title>Evento Landing Page</title>


</head>

<body>
  <nav class="bg-white border-b-4 border-gray-200 top-0">
    <div class="p-2 mx-auto max-w-7xl px-2 sm:px-6 lg:px-6">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-12 w-auto mr-4" src="https://i.ibb.co/CVFbsH1/oig.png" alt="Evento">
            <span class="font-semibold text-2xl">Evento</span>
          </div>
          <div class="mx-auto">
            <div class="flex ">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#" class="rounded-md px-3 py-3 text-sm font-medium text-indigo-600" aria-current="page">Home</a>
              <a href="#agenda"
                class="rounded-md px-3 py-3 text-sm font-medium text-black-500 hover:text-indigo-600">Agenda</a>
              <a href="#"
                class="rounded-md px-3 py-3 text-sm font-medium text-black-500 hover:text-indigo-600 ">Host</a>
              <a href="#"
                class="rounded-md px-3 py-3 text-sm font-medium text-black-500 hover:text-indigo-600 ">Reviews</a>
              <a href="#"
                class="rounded-md px-3 py-3 text-sm font-medium text-black-500 hover:text-indigo-600 ">Benefits</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button type="button"
            class="relative rounded-lg bg-indigo-700 px-2 py-2 text-white hover:bg-indigo-800 text-sm font-medium">
            Register Now
          </button>

          <!--
                  Dropdown menu, show/hide based on menu state.
      
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
        </div>
      </div>
    </div>
    </div>
    </div>
  </nav>
  <!-- Image Section Starts here-->
  <div
    class="bg-gray-700 bg-[url('https://i.ibb.co/8Dw3HDN/conference.jpg')] bg-center bg-no-repeat  bg-blend-multiply h-screen ">
    <div class="px-4 py-30 lg:pt-40">
      <h1 class="text-white font-extrabold text-5xl text-center">
        Unleashing the Power of Web Development
      </h1>
      <p class="text-white text-center mt-4 mx-4 px-56">
        Join us for an exciting journey into the world of web development, where we believe in
        harnessing the boundless potential of innovation, technology, and capital.
      </p>
      <div class="flex justify-center py-5">
        <button type="button"
          class="relative rounded-lg bg-indigo-700 px-4 py-4 text-white hover:bg-indigo-800 text-sm font-medium">Book
          Your Spot Now  <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
        <button type="button"
          class="relative  text-white rounded-md border border-white px-6 py-3 mx-4 text-white  hover:bg-gray-100 hover:text-gray-900 text-sm font-medium">Learn More</i>
        </button>
      </div>
    </div>
  </div>
 
</body>

</html>
